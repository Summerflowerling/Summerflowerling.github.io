<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Infant&family=Cormorant+Upright&family=Tangerine&family=Prata&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="navBox">
        <h1 class="logo">Yuling</h1>
        <ul class="navList">
          <li><a href="aboutMe.html">About me</a></li>
          <li class="current-page"><a href="index.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <main class="gallary-container">
        <div class="img-widget">
          <img
            id="Eyes Wide Open"
            src="img/allEyes.JPG"
            alt="watercolor eyes and flowers"
            onclick="displayModal(this.src, this.id)"
          />
          <div class="painting-title">
            <h3 class="for-left">Eyes Wide Open</h3>
          </div>
        </div>

        <div class="img-widget">
          <img
            id="Flowes Make Us Girl"
            src="img/girlWithFlowers.JPG"
            alt="watercolor girl and flowers"
            onclick="displayModal(this.src, this.id)"
          />
          <div class="painting-title">
            <h3 class="for-img-right">Flowers Make Us Girl</h3>
          </div>
        </div>

        <div class="img-widget">
          <img
            id="Flowers Make Us Girl-2"
            src="img/girlWithSunflower.JPG"
            alt="girl with sunflower"
            onclick="displayModal(this.src, this.id)"
          />
          <div class="painting-title">
            <h3 class="for-img-left">Flowers Make Us Girl-2</h3>
          </div>
        </div>

        <div class="img-widget">
          <img
            id="The Hometown"
            src="img/BluePlanet.JPG"
            alt="watercolor earth"
            onclick="displayModal(this.src, this.id)"
          />
          <div class="painting-title">
            <h3 class="for-img-right">The Hometown</h3>
          </div>
        </div>

        <div class="img-widget">
          <img
            id="The Night"
            src="img/MoonZan.JPG"
            alt="watercolor moon with flowers"
            onclick="displayModal(this.src, this.id)"
          />
          <div class="painting-title">
            <h3 class="for-img-left">The Night</h3>
          </div>
        </div>

        <div class="img-widget">
          <img
            id="In a Dream"
            src="img/in a dream.JPG"
            alt="giant purple flowers"
            onclick="displayModal(this.src, this.id)"
          />
          <div class="painting-title">
            <h3 class="for-img-right">In A Dream</h3>
          </div>
        </div>

        <div id="modal" class="modal">
          <span id="close" role="button" class="close">&times;</span>
          <img class="modal-img" id="modalImg" />
          <div id="modal-img-title" class="modal-painting-title"></div>
        </div>
      </main>
    </div>
    <footer>
      <h5>Created By Yuling 2020</h5>
    </footer>

    <!--container-->
    <script src="app.js"></script>
  </body>
</html>
